<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="titulo">
        <h1>Bem vindo à pagina de cadastro!</h1>
        <p>Tudo que você precisa fazer é colocar seus dados abaixo para se inscrever no nosso curso!!!</p>
    </div>
    <div class="form">
        <form action="" method="get">
            <fieldset id="borda01">
                <legend id="">Insira seus dados abaixo:</legend><br>
                <label for="">Nome:</label>
                <input type="text" name="text" id="text01"><br><br>
                <label for="">Email:</label>
                <input type="email" name="email" id="email" ><br><br>
                <label for="">Senha:</label>
                <input type="password" name="password" id="password01"><br><br>
                <label for="">Selecione sua faixa etária:</label>
                <select name="select" id="select01">
                    <option value="">-selecione-</option>
                    <option value="">8 a 14 anos</option>
                    <option value="">14 a 18 anos</option>
                    <option value="">18 a 24 anos</option>
                    <option value="">24 a 30 anos</option>
                    <option value="">30 a 40 anos</option>
                    <option value="">40 a 60 anos</option>
                    <option value="">+60 anos</option>
                </select><br><br>
                <label for="">Ao preencher seus dados, clique em enviar.</label>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </div>   
</body>
</html>
